<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Latin to Arabic Converter</title>
</head>
<body>
    <header>
        <h1>Latin to Arabic Converter</h1>

        <button ><a href="https://github.com/NextPr0gram/Latin-transliteration-to-Arabic-converter">Source Code</a></button>

        
    </header>
    
    <div class="textareas">
        <div class="labeled-textarea">
            <label for="transliteration">Transliteration</label>
            <textarea name="transliteration" id="transliteration" cols="30" rows="8"></textarea>
        </div>
        
        <div class="labeled-textarea">
            <label for="arabic">Arabic</label>
            <textarea name="arabic" id="arabic" cols="30" rows="8" style="text-align:right"></textarea>
        </div>

    </div>
    <ul class="info" id="info">
    </ul>
    <footer>
        Created by Anaf Ibn Karim | Github: <a href="https://github.com/NextPr0gram/">github.com/NextPr0gram</a>
    </footer>

</html>
